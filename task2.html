<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="addItem">Добавить</button>
        
        <ul>
            <li v-for="item in items" :key="item.id" @click="removeItem(item.id)">{{ item.text }}</li> 
            <!-- вариант удаления через pop() <li v-for="item in items" :key="item.id" @click="items.pop()">{{ item.text }}</li> -->
        </ul>
        

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</body>
    <script>
    /* Задание
    Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить". При клике на элемент списка он должен быть удален. */

        const { createApp, ref } = Vue

        const app = createApp({
            data() {
                return {               
                    items: [],
                    id: 0
                }
            },
            methods: {
                addItem() {
                    this.items.push({ id: this.id++, text: 'Новый элемент списка' });
                },
                removeItem(id){
                    this.items = this.items.filter(item => item.id !== id)
                }
            }
        });
        app.mount('#app');

    </script>

</html>
